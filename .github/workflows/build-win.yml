name: build-win
on:
  workflow_dispatch:
  workflow_call:
  release:
    types: [published]
  push:
    branches:
    - main
    - wsl-ubuntu
    paths-ignore:
      - '**/*.md'

  pull_request:
    branches:
    - main

env:
    VCPKG_DEFAULT_TRIPLET: x64-windows
    GYP_MSVS_VERSION: '2022'
    Version: ${{ github.ref_name || github.event.release.tag_name }}
    
permissions: write-all

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    strategy:
      matrix:
        arch:
        - x64
        #- arm64
        Product: [
          { ProductName: WSLUbuntuWTContextMenu }
        ]
        
    steps:
    - name: Install PSMSI module
      run: Install-Module -Name PSMSI -Scope CurrentUser -Force

    - uses: actions/checkout@v4.1.7
      with:
        submodules: recursive

    - name: Install Python Setuptools package
      run: python -m pip install --upgrade setuptools

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: ${{ matrix.arch }}

    - name: Generate project solution
      run: python gyp_library.py ${{ matrix.arch }}

    - name: vcpkg integrate install
      run: vcpkg integrate install

    - name: Build project solution
      working-directory: out
      run: msbuild /m main.sln /p:VcpkgEnableManifest=true

    - name: Create sparse package
      run: |
        $makeappx = "C:\Program Files (x86)\Windows Kits\10\App Certification Kit\makeappx.exe"
        
        python3 .\scripts\generate_pkg.py ${{ matrix.arch }} .\template\AppxManifest.xml

        Set-Location out

        & "$makeappx" pack /d "wslubuntu_explorer_pkg_${{ matrix.arch }}" /p "${{ matrix.Product.ProductName }} ${{ matrix.arch }}.appx" /nv

    - name: Copy dll for artifact upload
      run: |
        Set-Location out

        Copy-Item -LiteralPath "Default\${{ matrix.Product.ProductName }}.dll" -Destination "..\out"

    - name: Upload artifact
      uses: actions/upload-artifact@v4.4.0
      with:
        name: ${{ matrix.Product.ProductName }} ${{ matrix.arch }}
        path: |
          out\${{ matrix.Product.ProductName }} ${{ matrix.arch }}.appx
          out\${{ matrix.Product.ProductName }}.dll

    - name: Copy files for msi
      run: |
        # Files are already in out directory where build-msi.ps1 expects them
        # Just verify they exist
        Test-Path "out\Default\${{ matrix.Product.ProductName }}.dll" -PathType Leaf
        Test-Path "out\wslubuntu_explorer_pkg_${{ matrix.arch }}\AppxManifest.xml" -PathType Leaf
        Test-Path "out\${{ matrix.Product.ProductName }} ${{ matrix.arch }}.appx" -PathType Leaf
    
    - name: Set Version for non-release run
      if: github.ref_name == 'main' || github.ref_name == 'wsl-ubuntu' || github.ref_name == 'dev' || github.event_name == 'pull_request'
      run: echo "Version=2.0.0" >> $env:GITHUB_ENV

    - name: Run build-msi.ps1 script
      run: .\build-msi.ps1 -Platform ${{ matrix.arch }} -Version ${{ env.Version }}

    - name: List output directory
      run: |
        Get-ChildItem -Path "output" -Recurse | Format-Table -AutoSize

    - name: Upload artifact
      uses: actions/upload-artifact@v4.4.0
      if: github.ref_name == 'main' || github.ref_name == 'wsl-ubuntu' || github.ref_name == 'dev' || github.event_name == 'pull_request'
      with:
        name: ${{ matrix.Product.ProductName }}.${{ env.Version }}.${{ matrix.arch }}.msi
        path: |
          output\${{ matrix.Product.ProductName }}.${{ env.Version }}.${{ matrix.arch }}.msi

    - name: Upload artifact to release
      uses: svenstaro/upload-release-action@2.9.0
      if: github.ref_type == 'tag'
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: output\${{ matrix.Product.ProductName }}.${{ env.Version }}.${{ matrix.arch }}.msi
        asset_name: ${{ matrix.Product.ProductName }}.${{ env.Version }}.${{ matrix.arch }}.msi
        tag: ${{ github.ref_name || github.event.release.tag_name }}
        overwrite: true
